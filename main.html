<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="/svg/favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,800;1,800&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/button-media.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/hero.css">
  <link rel="stylesheet" href="./css/bilding-js-css.css">
  <link rel="stylesheet" href="./css/company.css" />
  <link rel="stylesheet" href="./css/partners.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css//modal-block.css" />
  <link rel="stylesheet" href="./css/animation-hero.css" />
  <link rel="stylesheet" href="./css/construction.css" />

  <title>Web-Impuls</title>
</head>

<body>
    <section class="container">
  
        <h3>I'm a web developer and here's what I can do</h3>
        
        <!-- HTML Chart -->
        <figure class="chart" data-percent="75">
          <figcaption>HTML</figcaption>
           <img class="html" src="https://dl.dropboxusercontent.com/s/68gv23q4y5qyq52/html5.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!-- CSS Chart -->
        <figure class="chart" data-percent="75">
          <figcaption>CSS</figcaption>
          <img class="css" src="https://dl.dropboxusercontent.com/s/gftbpqje9h2jvlv/css3.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        
        <!-- Javascript Chart -->
        <figure class="chart" data-percent="50">
          <figcaption>Javascript</figcaption>
          <img class="javascript" src="https://dl.dropboxusercontent.com/s/jsp3rsberc4q650/javascript.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!-- Node.js Chart -->
        <figure class="chart" data-percent="25">
          <figcaption>Node</figcaption>
          <img class="node" src="https://dl.dropboxusercontent.com/s/v28zws1p38tjph2/node.png">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        <p>Pure CSS and SVG animation</p>
      </section>
</body>
</html>
